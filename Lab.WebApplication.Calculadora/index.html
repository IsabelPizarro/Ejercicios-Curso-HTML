<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab Calculadora</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <h1>Calculadora</h1>
                <hr />
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-block btn-success">Sumar</button>
            </div>
            <div class="col-3">
                <button class="btn btn-block btn-primary">Restar</button>
            </div>
            <div class="col-3">
                <button class="btn btn-block btn-warning">Multiplicar</button>
            </div>
            <div class="col-3">
                <button class="btn btn-block btn-danger">Dividir</button>
            </div>
        </div>
        <br />
        <br />
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>Número 1</label>
                    <input class="form-control" />
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label>Número 2</label>
                    <input class="form-control" />
                </div>
            </div>
            <div class="col-6 text-center">
                <h1 class="text-danger">
                    <b>0,00</b>
                </h1>
            </div>
        </div>
    </div>
    <script>
        var n1 = document.getElementsByTagName('input')[0];
        var n2 = document.getElementsByTagName('input')[1];
        var r1 = document.getElementsByTagName('b')[0];
        var res = 0;

        function PintarResultado() {
            r1.innerHTML = res.toFixed(2).replace('.', ',');
            n1.value = '';
            n2.value = '';
        }

        //Suma
        document.getElementsByClassName('btn-success')[0].onclick = function () {
            res = parseFloat(n1.value) + parseFloat(n2.value);
            PintarResultado();
        };

        //Resta
        document.getElementsByClassName('btn-primary')[0].onclick = function () {
            res = parseFloat(n1.value) - parseFloat(n2.value);
            PintarResultado();
        };

        //Multiplica
        document.getElementsByClassName('btn-warning')[0].onclick = function () {
            res = parseFloat(n1.value) * parseFloat(n2.value);
            PintarResultado();
        };

        //Divide
        document.getElementsByClassName('btn-danger')[0].onclick = function () {
            res = parseFloat(n1.value) / parseFloat(n2.value);
            PintarResultado();
        };
    </script>
</body>
</html>
