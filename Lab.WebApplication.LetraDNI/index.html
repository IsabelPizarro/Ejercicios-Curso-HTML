<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio - Letra DNI</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <h1>Calcular Letra DNI</h1>
                <hr />
                <div class="form-group">
                    <label>Número DNI</label>
                    <input id="dni" class="form-control" />
                    <br />
                    <button id="b1" class="btn btn-block btn-success">Calcular</button>
                    <br />
                    <br />
                    <div class="text-center">
                        <h1 id="res" style="font-size:72px; color:forestgreen; font-weight:bold;"></h1>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="Scripts/app.js"></script>
    <script>
        //app.Init();

        document.getElementById('b1').onclick = function () {
            var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
            var numero = parseFloat(document.getElementById('dni').value);
            var posicion = numero % 23;

            document.getElementById('res').innerHTML = numero + letras[posicion];
        }
    </script>
</body>
</html>
