<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio - Letra DNI</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <h1>Tabla de Multiplicar</h1>
                <hr />
                <div class="form-group">
                    <label>Número</label>
                    <input class="form-control text-right" autofocus />
                    <br />
                    <button class="btn btn-block btn-success">Mostrar</button>
                    <br />
                    <br />
                    <div class="" id="res" style="padding-left:36px;">

                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="Scripts/app.js"></script>
    <script>
        //app.Init();

        document.getElementsByTagName('button')[0].onclick = function () {
            var numero = parseInt(document.getElementsByTagName('input')[0].value);

            document.getElementById('res').innerHTML = '';

            for (var i = 1; i < 11; i++) {
                //document.getElementById('res').innerHTML =
                //    document.getElementById('res').innerHTML
                //    + '<h1>' + numero.toFixed(0)
                //    + ' x ' + i + ' = '
                //    + (numero * i).toFixed(0) + '</h1>';

                //document.getElementById('res').innerHTML += 
                //    '<h1>' + numero.toFixed(0) + ' x '
                //    + i + ' = ' + (numero * i).toFixed(0) + '</h1>';

                var item = document.createElement('h1');
                item.innerHTML =
                    numero.toFixed(0) + ' x ' + i + ' = ' + (numero * i).toFixed(0);

                document.getElementById('res').appendChild(item);

            }
        }

        document.getElementsByTagName('input')[0].onkeypress = function(e) { 
            if (e.keyCode === 13) { 
               var numero = parseInt(document.getElementsByTagName('input')[0].value);

                document.getElementById('res').innerHTML = '';
                for (var i = 1; i < 11; i++) {
                    var item = document.createElement('h1');
                    item.innerHTML = numero.toFixed(0) + ' x ' + i + ' = ' + (numero * i).toFixed(0);
                    document.getElementById('res').appendChild(item);
                }
            } 
        }; 
    </script>
</body>
</html>
